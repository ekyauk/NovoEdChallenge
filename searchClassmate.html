<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Grid Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script type="text/javascript" src="js/findClassmates.js"></script>
    </head>
    <body onload="initialize()">
        <div class="container">
            <div class="page-header">
                <h1>Find a Partner!</h1>
                <p class="lead">Search for a partner for your class based on their location</p>
            </div>
            <div id="locationField">
              <input id="autocomplete" placeholder="Enter a location" onFocus="geolocate()" onkeydown="search(this)" type="text" size="50"></input>
            </div>
            <table>
                <tr>
                    <th>First Name</th><th>Last Name</th><th>Location</th>
                </tr>
                <tbody id="results">
                </tbody>
            </table>
            </div>
        </div>
    </body>

</html>
